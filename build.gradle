group 'io.github.uudashr'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: com.github.fowlie.GradleJenkinsTestPlugin

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

checkstyle {
    ignoreFailures = true
}
